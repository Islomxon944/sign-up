<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- GOOGLE-FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@500&family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <main class="main-content">
        <div class="container">
            <div class="wrappers">
                <div class="card">
                    <!-- HERO -->
                <div class="hero">
                    <div class="hero-top">
    
                        <div class="hero-submit">frontend and backend</div>
                        <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
                        <p class="hero-text">See how experienced developers solve problems in real time</p>
                        
                    </div>
                    <div class="hero-bottom"><strong>Try it free 7 days,</strong> then $20/mo</div>
                </div>
                </div>
                <form class="input-card" action="https:/echo.htmlacademy" method="POST">

                    <div class="input-card-hero">
                        <h1 class="input-card-hero-heading">Sign up for the course and get free 7 days</h1>
                        <input class="input" type="text" name="name" placeholder="Name"  aria-label="Name" required>
                        <input class="input" type="text" name="last-name" placeholder="Last Name" aria-label="Last Name" required>
                        <input class="input" type="email" name="email" placeholder="Email Address" aria-label="Email" required>
                        <input class="input" type="password" name="password" placeholder="Password" aria-label="password"  required>
                        <button class="button-button" type="submit"><a class="button" href="https:/echo.htmlacademy">Claim your free trial</a></button>
                        <p class="bottom-text">By clicking the button, you are agreeing to our <a class="bottom-link" href="#">Terms and Services</a></p>
                    </div>
                </form>
                
            </div>


        </div>
    </main>


</body>
</html>
